{% load static %}
{% get_media_prefix as MEDIA_URL %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Zona Compilada - Músicas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .music-card {
            background: rgba(17, 17, 17, 0.85);
            border: 1px solid #0ff;
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(5px);
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px #000;
        }

        .music-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 20px #0ff;
        }

        .music-card h3 {
            font-size: 20px;
            color: #f0f;
            margin-bottom: 10px;
        }

        .music-card p {
            color: #ccc;
            font-size: 15px;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .music-card {
                padding: 15px;
            }

            .music-card h3 {
                font-size: 18px;
            }

            .music-card p {
                font-size: 14px;
            }
        }
        .music-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #0ff;
            box-shadow: 0 0 8px #0ff33f66;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="{% url 'Principal' %}">
            <i class="fas fa-home" title="Inicio"></i>
        </a>
        <a href="{% url 'Noticias' %}">
            <i class="fas fa-newspaper" title="Noticias"></i>
        </a>
        <a href="{% url 'Musicas' %}">
            <i class="fas fa-music" title="Músicas"></i>
        </a>
        <a href="{% url 'Programas' %}">
            <i class="fas fa-broadcast-tower" title="Programas"></i>
        </a>
        <a href="{% url 'Contacto' %}">
            <i class="fas fa-envelope" title="Contáctanos"></i>
        </a>
    </div>

    <div class="header">
        ZONA COMPILADA - Músicas
    </div>

    <div class="content">
        <div class="section-title">Recomendaciones Musicales</div>
        <div class="music-grid">
            {% for cancion in canciones %}
            <div class="music-card">
                <img src="{{ MEDIA_URL }}{{ cancion.imagen }}" alt="{{ cancion.titulo }}" class="music-image">
                <h3>{{ cancion.titulo }}</h3>
                <audio controls>
                    <source src="{{ MEDIA_URL }}{{ cancion.audio }}" type="audio/mpeg">
                    Tu navegador no soporta audio HTML5.
                </audio>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
