<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso con Círculos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .acceder-btn {
      padding: 20px 50px;
      font-size: 1.8rem;
      background: linear-gradient(135deg, #00f2ff, #ff00c8);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 0 25px #ff00c8, 0 0 35px #00f2ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }

    .acceder-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #ff00c8, 0 0 60px #00f2ff;
    }

    .circulo {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      animation: mover 10s infinite ease-in-out alternate;
    }

    .rosado { background: #ff66cc; }
    .celeste { background: #33ccff; }
    .verde   { background: #aaff00; }

    @keyframes mover {
      0%   { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-40px) rotate(360deg); }
    }

    .circulo:nth-child(2) { width: 100px; height: 100px; top: 10%; left: 20%; animation-delay: 0s; }
    .circulo:nth-child(3) { width: 80px; height: 80px; top: 30%; right: 25%; animation-delay: 2s; }
    .circulo:nth-child(4) { width: 60px; height: 60px; bottom: 20%; left: 30%; animation-delay: 1s; }
    .circulo:nth-child(5) { width: 90px; height: 90px; bottom: 15%; right: 15%; animation-delay: 3s; }
    .circulo:nth-child(6) { width: 120px; height: 120px; top: 50%; left: 5%; animation-delay: 1.5s; }
    .circulo:nth-child(7) { width: 70px; height: 70px; bottom: 5%; right: 40%; animation-delay: 0.5s; }
  </style>
</head>
<body>

  <!-- Enlace que actúa como botón -->
  <a href="{% url 'Principal' %}" class="acceder-btn">Acceder</a>

  <!-- Círculos decorativos -->
  <div class="circulo rosado"></div>
  <div class="circulo celeste"></div>
  <div class="circulo verde"></div>
  <div class="circulo rosado"></div>
  <div class="circulo celeste"></div>
  <div class="circulo verde"></div>

</body>
</html>
